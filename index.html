<body>
    <!--[if lt IE 7]>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">New York Times Search</h1>
        </div>
    </div>


    <div class="container">
        <div class="jumbotron bg-white">

            <div class="row">
                <div class="col">
                    <h2 class="font-weight-bold">Search Parameters</h2>
                </div>
            </div>
            <hr>
            <form>
                <div class="form-group">
                    <label for="exampleInputPassword1">Search Term:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Number of Records to Retrieve</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Start Year (Optional):</label>
                    <input class="form-control" id="exampleFormControlTextarea1"></input>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">End Year (Optional):</label>
                            <input class="form-control" id="exampleFormControlTextarea1"></input>
                        </div>
                    </label>

                </div>
                <button type="submit" class="btn btn-info">Search</button>
                <button type="submit" class="btn btn-info">Clear Results</button>
            </form>
        </div>
        <div class="container">
            <div class="jumbotron bg-white">

                <div class="row">
                    <div class="col">
                        <h2 class="font-weight-bold">Search Parameters</h2>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="mypush"></div>
    </div>
